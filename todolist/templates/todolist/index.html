{% extends "main.html" %}
{% block title %}Project management{% endblock title %}
{% block content %}
{% load static %}
{% if  user.is_authenticated %}

<main class="mainPage">
  <aside class="projectsList">
    <div class="projectsList__header">
      <h2>Список проектов</h2> 
      <a class="plus-icon" href="/add_task"></a>
    </div>
    <ul class="projectsList__wrapper">

    </ul>
  </aside>
{% if tasks %}
  <div class="project">
    <section class="project__wrapper">
    </section>
  </div>
</main>
<br>

<template id="projectList">
      <li class="projectsListItem">
        <a class="edit-icon" ></a>
        <a class="delete-icon"></a>
        <span class="projectListTitle"></span>
      </li>
</template>

<template id="project">
    <div class="project__container">
        <h2 class="project__title"></h2>
        <p id="projectDescription"></p>
        <p id="projectDeadline"></p>
        <p id="projectManager"></p>

        <div class="project__tasks">
          <div class="tasks__header">
            <h3>Список задач</h3>
            <a class="plus-icon"></a>
          </div>
        </div>
    </div>

</template>

<template id="task">
  <div class="task">
    <input class="task__input" type='checkbox' />
    <label class="task__item">
    </label>
    <a class="edit-icon"></a>
    <a class="delete-icon"></a>
    <a class="mail-icon"></a>
  </div>
</template>

<script type="text/javascript" src="{% static 'js/functions.js' %}"></script>
{% endif %}

{% else %}
<h2>Для просмотра данной страницы требуется авторизация</h2>
{% endif %}

{% endblock %}
